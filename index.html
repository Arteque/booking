<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="booking.css">
    <title>Booking</title>
</head>
<body>
    

    <section class="hero" id="hero">
        <div class="wrapper">
            <div class="booking">
                <div class="booking__header">
                    <h2>
                        Ferienwohnung <br />
                        <span>am Schlosspark Gotha</span>
                    </h2>
                    <p>
                        Im Herzen von Gotha, in ruhiger Lage und in der Nähe von Gothas beliebten Ausflugszielen.
                    </p>
                </div>  
                <div class="booking__main">
                    <div class="booking__item booking__location">
                        <div class="booking__toggle-menu" onclick="this.nextElementSibling.classList.toggle('hide')">
                            <i class="fa-solid fa-house booking__icon"></i>
                            <div class="booking__content">
                                
                                <div class="booking__titlecat">
                                    Wohnungauswahl
                                </div>
                                <div class="booking__info location__info hide"> 
                                         1.OG
                                 </div>
                            </div>
                            <i class="fas fa-caret-down booking__icon booking__caret"></i>
                        </div>
                        <div class="booking__submenu hide">
                            <button onclick="this.parentElement.classList.add('hide')">
                                <i class="fas fa-times"></i>
                            </button>
                            <ul class="booking__submenu--content location__list">
                                <li class="booking__submenu--entry">
                                   <i class="fa-solid fa-bars-staggered"></i>
                                   <span class="text">1.OG</span>
                                </li>
                                <li class="booking__submenu--entry">
                                    <i class="fa-solid fa-bars-staggered"></i>
                                    <span class="text">2.OG</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="booking__item booking__inout">
                        <div class="booking__toggle-menu" onclick="this.nextElementSibling.classList.toggle('hide')">
                            <i class="fa-solid fa-calendar-days booking__icon"></i>
                            <div class="booking__content">
                                
                                <div class="booking__titlecat">
                                    An- / Abreise
                                </div>
                                <div class="booking__info location__info hide"> 
                                       <span class="booking__start"></span> | <span class="booking__end"></span>
                                 </div>
                            </div>
                            <i class="fas fa-caret-down booking__icon booking__caret"></i>
                        </div>
                        <div class="booking__submenu hide">
                            <button onclick="this.parentElement.classList.add('hide')">
                                <i class="fas fa-times"></i>
                            </button>
                            <div class="booking__submenu--content location__list">
                                <div class="booking__submenu--entry">
                                    <div id="calender-an"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="booking__users">
                        <div class="booking__toggle-menu" onclick="this.nextElementSibling.classList.toggle('hide')">
                            <i class="fa-solid fa-calendar-days booking__icon"></i>
                            <div class="booking__content">
                                
                                <div class="booking__titlecat">
                                    Gäster
                                </div>
                                <div class="booking__info location__info hide"> 
                                        Erwachsner: <span class="booking__adult"></span> Kinder: <span class="booking__kids"></span>
                                </div>
                            </div>
                            <i class="fas fa-caret-down booking__icon booking__caret"></i>
                        </div>
                        <div class="booking__submenu hide">
                            <button onclick="this.parentElement.classList.add('hide')">
                                <i class="fas fa-times"></i>
                            </button>
                            <div class="booking__submenu--content users__list">
                                <div class="booking__submenu--entry">
                                    <div class="user__data">
                                        <i class="fa-solid fa-user user__data--icon"></i>
                                       <div class="user__data--content">
                                            <span>Erwachsener</span>
                                            <input type="range" name="" id=""  min="0" max="4">
                                            <span class="range__val"></span>
                                       </div>
                                    </div>
                                    <div class="user__data">
                                        <i class="fa-solid fa-child user__data--icon"></i>
                                        <div class="user__data--content">
                                            <span>Kinder</span>
                                            <input type="range" name="" id=""  min="0" max="4">
                                            <span class="range__val"></span>
                                        </div>
                                    </div>
                                    <div class="user__data">
                                        <i class="fa-solid fa-bed user__data--icon"></i>
                                        <div class="user__data--content">
                                            <span>Kinderbett?</span>
                                            <input type="checkbox" name="kinderbett" id="kinderbett">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="booking__sent"></div>
                </div>    
            </div>
        </div>
    </section>

    <script src="calenderjs.min.js"></script>
    <script src="calenderjs.js"></script>
    <script src="booking.js"></script>
</body>
</html>
